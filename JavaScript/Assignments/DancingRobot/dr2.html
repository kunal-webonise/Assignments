<html>
<head>
<script type="text/javascript">
function dance(txt1,txt2)
{
document.getElementById("desc").innerHTML=txt1;
document.getElementById("myrobo").src="Images/"+txt2+".jpeg";
}
</script>
</head>

<body>
<img id="myrobo" src ="Images/leg.jpeg" width ="300" height ="500" alt="robot" usemap="#robomap"/>

<map name="robomap">
<area shape ="rect" coords ="0,0,300,150"
onmouseover="dance('mouse on head','head')" />

<area shape ="rect" coords ="0,200,300,350"
onmouseover="dance('mouse on hand','hand')" />

<area shape ="rect" coords ="0,400,300,500"
onmouseover="dance('mouse on leg','leg')" />
</map> 

<p id="desc">drag mouse</p>

</body>
</html>
